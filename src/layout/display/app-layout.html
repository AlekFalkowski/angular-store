<div data-e="loading-cover">
    Loading...
</div>

<head-bar />
<nav-bar (openNavDrawer)="openNavDrawer()" />

<router-outlet />
<spacer-block />

<content-info />
<service-info
     [windowInnerWidth]="windowStateProvider.windowInnerWidth"
     [windowInnerHeight]="windowStateProvider.windowInnerHeight"
     [documentOffsetWidth]="windowStateProvider.documentOffsetWidth"
     [documentClientHeight]="windowStateProvider.documentClientHeight"
     [documentScrollbarWidth]="windowStateProvider.documentScrollbarWidth"
     [isMobileInPortraitOnly]="windowStateProvider.isMobileInPortraitOnly"
     [isMobileInLandscapeOnly]="windowStateProvider.isMobileInLandscapeOnly"
     [isMobileInAllOrientations]="windowStateProvider.isMobileInAllOrientations"
/>

<dialog data-e="nav-drawer"
     #navDrawer
     (click)="closeNavDrawerOnClickByBackdrop($event)">
    <md-icon-button data-e="close-button"
         (click)="closeNavDrawer()">
        <md-icon data-e="close-button-icon">
            close
        </md-icon>
    </md-icon-button>
    <nav-drawer-content
         [colorScheme]="colorScheme"
         (setColorScheme)="viewModel.setPreferredColorScheme($event)"
    />
