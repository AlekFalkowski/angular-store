<nav-drawer-link-button (closeNavDrawer)="closeNavDrawer.emit()">
    <a role="button"
         routerLink="/"
         routerLinkActive="link-to-current-route"
         [routerLinkActiveOptions]='{ matrixParams: "ignored", queryParams: "ignored", paths: "exact", fragment: "ignored" }'
         ariaCurrentWhenActive="page">
        <i translate="no" aria-hidden="true">home</i>
        <span>Домашняя страница</span>
    </a>
</nav-drawer-link-button>

@for (navGroup of navGroupList; track index; let index = $index) {
    <hr />
    @if (navGroup.title) {
        <h3 data-e="group-title">{{ navGroup.title }}</h3>
    }
    @for (navDrawerItem of navGroup.navDrawerItemList; track navDrawerItem.name) {
        <nav-drawer-item
             [navDrawerItem]="navDrawerItem"
             (closeNavDrawer)="closeNavDrawer.emit()">
        </nav-drawer-item>
    }
}
<hr />
