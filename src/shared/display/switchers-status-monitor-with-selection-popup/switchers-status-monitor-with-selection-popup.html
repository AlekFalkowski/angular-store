<button data-e="button"
     #button
     [class.checked]="inputText !== ''"
     [class.error]="error"
     [disabled]="disabled"
     aria-haspopup="dialog">
    <span data-e="overlay"
         aria-hidden="true">
    </span>
    <span data-e="input"
         aria-hidden="true">
        {{ inputText }}
    </span>
    <span data-e="label">
        {{ label }}
    </span>
    <span data-e="count"
         aria-hidden="true">
        {{ checkedQnt }}
    </span>
    <svg data-e="icon"
         aria-hidden="true"
         xmlns="http://www.w3.org/2000/svg"
         width="18"
         height="18"
         fill="currentColor">
        <path d="M9 11.4 4.5 6.6h9Z" />
    </svg>
</button>

@if (helpText) {
    <div data-e="help-text">
        {{ helpText }}
    </div>
}
