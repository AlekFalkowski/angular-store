<base-button
    data-e="open-button"
    appearance="filled"
    [style.--open-button-top-indent]="openButtonTopIndent()">
    <button (click)="openSideColumn()">
        <span>{{ openButtonText }}</span>
    </button>
</base-button>
<dialog
    data-e="side-column"
    open
    #sideColumnRef
    (click)="closeSideColumnOnClickByBackdrop($event)">
    <icon-button
        appearance="filled"
        data-e="hide-button">
        <button
            aria-label="Hide side column"
            (click)="closeSideColumn()">
            <i translate="no" aria-hidden="true">double_arrow</i>
        </button>
    </icon-button>
    <icon-button
        appearance="simple"
        data-e="close-button">
        <button
            aria-label="Close side column"
            (click)="closeSideColumn()">
            <i translate="no" aria-hidden="true">close</i>
        </button>
    </icon-button>
    <div data-e="limited-path">
        <div data-e="floating-slot">
            <ng-content select="side-column-content"/>
        </div>
    </div>
</dialog>
<div
    data-e="main-column"
    [class.full-width]="viewModel.preferredSideColumnView() === 'hidden'">
    <div data-e="space-for-side-column-open-button"></div>
    <ng-content select="main-column-content"/>
</div>
