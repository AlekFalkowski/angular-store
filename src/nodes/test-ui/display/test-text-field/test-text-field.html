<h2 data-e="title">Text fields</h2>
<div role="group" data-e="group">
    <text-field
        appearance="outlined"
        supportingText="supporting text">
        <label>
            <span>Field Long Long Long Long Long Long Label Long Long Long Long Label</span>
            <input
                type="text"
                placeholder="placeholderplaceholderplaceholderplaceholderplaceholder"
                name="fieldName"
                value="fieldValue"
                [(ngModel)]="model"
            />
        </label>
    </text-field>
    <text-field
        appearance="outlined"
        supportingText="supporting text">
        <label>
            <span>Field Label</span>
            <input
                type="text"
                class="error"
                placeholder="placeholder"
                name="fieldName"
                value="fieldValue"
                [(ngModel)]="model"
            />
        </label>
    </text-field>
    <text-field
        appearance="outlined"
        supportingText="supporting text">
        <label>
            <span>Field Label</span>
            <input
                type="text"
                disabled
                placeholder="placeholder"
                name="fieldName"
                value="fieldValue"
                [(ngModel)]="model"
            />
        </label>
    </text-field>
</div>

                type="text"
                class="error"
                placeholder="placeholder"
                name="fieldName"
                value="fieldValue"
                [(ngModel)]="model"
            />
        </label>
    </text-field>
    <text-field
        appearance="filled"
        supportingText="supporting text">
        <label>
            <span>Field Label</span>
            <input
                type="text"
                disabled
                placeholder="placeholder"
                name="fieldName"
                value="fieldValue"
                [(ngModel)]="model"
            />
        </label>
    </text-field>
</div>
