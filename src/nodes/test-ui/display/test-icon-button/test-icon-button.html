<h2 data-e="title">Icon buttons</h2>
<div role="group" data-e="group">
    <icon-button
        appearance="simple">
        <button
            aria-label="bookmark">
            <i translate="no" aria-hidden="true">bookmark</i>
        </button>
    </icon-button>
    <icon-button
        appearance="outlined">
        <button
            aria-label="bookmark">
            <i translate="no" aria-hidden="true">bookmark</i>

    </icon-button>
    <icon-button
        appearance="tonal">
        <button
            aria-label="bookmark">
            <i translate="no" aria-hidden="true">bookmark</i>
        </button>
    </icon-button>
    <icon-button
        appearance="filled">
        <button
            aria-label="bookmark">
            <i translate="no" aria-hidden="true">bookmark</i>
        </button>
    </icon-button>
</div>

<div role="group" data-e="group">

</div>
