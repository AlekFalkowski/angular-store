    <script >
        // Ранняя установка меток (ширина скроллбара и цветовая-схема) на documentElement:
        {
            document.documentElement.classList.add("disable-transitions");
            document.addEventListener("DOMContentLoaded", () => document.documentElement.classList.remove("disable-transitions"));
            const timer = setInterval(() => {
                // По умолчанию для documentElement задано правило: "scrollbar-gutter: auto".
                // А в css задано правило: "scrollbar-gutter: stable".
                // Нижеследующее условие сработает после подключения css.
                // Затем можно вычислить ширину скроллбара.
                // Ширина скроллбара записывается в css-переменную --sw.
                if (window.getComputedStyle(document.documentElement).getPropertyValue("scrollbar-gutter") === "stable") {
                    clearInterval(timer);
                    document.documentElement.style.setProperty("--sw", window.innerWidth - document.documentElement.offsetWidth + "px");
                    // Показ экрана приветствия:
                    // document.querySelector('[data-e="loading-cover"]').classList.add('visible')
                    // setTimeout(() => {
                    //     document.querySelector('[data-e="loading-cover"]').classList.remove('visible')
                    // }, 2000)
                }
            }, 20);
            switch (localStorage.getItem("PREFERRED_COLOR_SCHEME")) {
                case "light":
                    break;
                case "dark":
                    document.documentElement.setAttribute("data-color-scheme", "dark");
                    break;
                default:
                    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
                        document.documentElement.setAttribute("data-color-scheme", "dark");
                        localStorage.setItem("PREFERRED_COLOR_SCHEME", "dark");
                    }
            }
        }
    </script >
